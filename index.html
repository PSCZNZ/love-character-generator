
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>只说一个字</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5em;
      margin: 20px;
      color: #d63384;
    }
    #character {
      font-size: 5em;
      margin: 20px;
      color: #ff3366;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      background-color: #ff6699;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>
  <h1>我将只会对你说一个字</h1>
  <div id="character">❤️</div>
  <button onclick="generateCharacter()">点你想说</button>

  <script>
    const characters = ["爱","不滚","就是不滚","我爱你","老公","宝贝", "亲爱的", "小可爱", "猪宝", "亲我", "公主", "小宝", "乖乖", "乖宝", "宝宝"];
    function generateCharacter() {
      const randomIndex = Math.floor(Math.random() * characters.length);
      document.getElementById("character").textContent = characters[randomIndex];
    }
  </script>
</body>
</html>
